<html>

<head>
    <title>DJA Music generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="libs/soundjs.min.js"></script>
    <script src="domRenderer.js"></script>
    <script src="soundjsHandler.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="jqueryEvents.js"></script>
    <script src="audioHandler.js"></script>
    <script src="keyHandler.js"></script>
</head>

<body>
    <table>
        <tr>
            <td class="container pt1em">
                <h2>&#129302; MidiPlayerJS</h2><!-- 🤖 -->
                <b>Choose a Midi base <i onclick="alertInfo()">&#8505;</i></b><br>
                <span id="select-file"><input type="file" onchange="loadFile()" onclick="Player.stop()" /></span>
                <span id="loading">Loading soundfont...</span>
                <div id="play-bar-bg">
                    <div id="play-bar"></div>
                </div>
                <button class="button button-primary" id="play-button" onclick="Player.isPlaying() ? pause() : play();" disabled="disabled">
                    Play
                </button>
                <button class="button" onclick="stop()">Stop</button><br>
                <span>Tempo: <span id="tempo-display"></span> bpm</span>
                <div class="background-text">W</div>
                <input type="range" onchange="Player.pause();Player.setTempo(this.value);Player.play()" min="50" max="200"><br>
                <span>MIDI File Format:</span><span id="file-format-display"></span>
                <div id="events" class="well"></div><br><br><br>
            </td>
            <td>
                <h2>&#128251; SoundJS (OGG/MP3)</h2> <!--📻-->
                <button onclick="playSound();" class="playSound">Play Sound</button>
                <div class="background-text">E</div>
            </td>
            <td>
                <h2>&#127926; Any from native JS</h2> <!-- 🎶 -->
                <button onclick="playAudio();" class="playSound">Play Sound</button>
                <span id="nameOfSoundPlaceholder"></span>
                <div class="background-text">R</div>
            </td>
        </tr>
        <tr>
            <td>
                <h2>&#128190; Save sound</h2> <!-- 💾 -->
                <div id="likedSoundsPlaceholder" class="scrollable selectable"></div>
                <div class="background-text">S</div>
            </td>
            <td>
                <h2><span class="fs2em">&#128465;</span> Discard sound</h2> <!-- 🗑 -->
                <div id="discardSoundsPlaceholder" class="scrollable selectable"></div>
                <div class="background-text">D</div>
            </td>
            <td>
                <span class="fs2em" id="pushedKey"></span>
                <div class="background-text">F</div>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="text-left"><span class="fs2em">&nbsp;
                &#127908; <!--🎤--> &#127911; <!--🎧--> &#127925; <!--🎵-->
                &#127927; <!--🎷--> &#127928; <!--🎸--> &#127929; <!--🎹-->
                &#127930; <!--🎺--> &#127931; <!--🎻--> &#127932; <!--🎼-->
                &#129345; <!--🥁-->
                </span>
                <canvas id="canvas"></canvas>
                <div class="background-text lsw">&lt;ZXCVBNM,.</div>
            </td>
        </tr>
    </table>
    <script src="libs/midiPlayer.js"></script>
    <script src="libs/soundfontPlayer.min.js"></script>
    <script src="marioSong.mid.js"></script>
    <script src="midiPlayerApp.js"></script>
</body>

</html>
